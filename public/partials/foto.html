<div class="page-header text-center">
    <h1>{{foto.titulo}}</h1>
</div>

<div ng-show="mensagem.texto.length" class="{{mensagem.class}}">{{mensagem.texto}}</div>
 

<form novalidate name="formulario" class="row" ng-submit="submeter()">
    <div class="col-md-6">
        <div class="form-group">
            <label>Título</label>
            <input name="titulo" ng-model="foto.titulo" class="form-control" ng-maxlength="20" required>
            <span ng-show = "formulario.titulo.$error.required" 
                class="form-control alert-danger">
                Título obrigatório
            </span>       
            <span ng-show = "formulario.titulo.$error.maxlength" 
                class="form-control alert-danger">
                No máximo 20 caractéres! 
            </span>       
        </div>
        <div class="form-group">
            <label>URL</label>
            <input name="url"  ng-model="foto.url" class="form-control" required>
            <span ng-show = "formulario.url.$error.required" 
                class="form-control alert-danger">
                URL obrigatória
            </span>       
        </div>
        <div class="form-group">
            <label>Descrição</label>
            <textarea name="descricao" ng-model="foto.descricao" class="form-control">
            </textarea>
        </div>
        
        <div class="form-group" ng-controller="GruposController" >
            <label>Grupo</label>
            <select name="grupo" 
                    class="form-control" required
                    ng-options="grupo._id as (grupo.nome | uppercase) for grupo in grupos"
                    ng-model="foto.grupo"
            >
                <option value="">Escolha um grupo</option>
            </select>
            <span ng-show="formulario.$submitted && formulario.grupo.$error.required" class="form-control alert-danger">
                Grupo obrigatório
            </span>
        </div>

        <button type="submit" class="btn btn-primary" ng-disabled="formulario.$invalid">
            Salvar
        </button>
         <a href="/" class="btn btn-primary">Voltar</a>
        <hr>
    </div>
    <div class="col-md-6">
        <minha-imagem imagem="{{foto.url}}"/>
    </div>
</form>
